<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
   <img src="./images/image-equilibrium.jpg" class="equib-img">
   <div class="container-active">
   <img class="view" src="./images/icon-view.svg">
  </div>
   <h2 class="nft-title">Equilibrium #3429</h2>
   <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
     <div class="crypto-section">
      <div class="card-icons">
       <img class="eth-icon" viewBox="0 1 20 20" src="/images/icon-ethereum.svg"></img><p class="crypto">0.041 ETH</p>
      </div>
    <div class="card-icons">
      <img class="time-icon" src="/images/icon-clock.svg"><p class="time">3 days left</p>
     </div>
   </div>
  
  
  <div class="author-section">
    <img class="author-icon" src="/images/image-avatar.png">
    <p>Creation of <a href="#">Jules Wyvern</a></p>
  </div>

  
</section>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Your Name Here</a>.
</div>
</body>
</html>
